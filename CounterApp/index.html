<html lang="en">
  <head>

    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1 id="title">Counter App</h1>

    </div>
    <script src="script.js"></script>
  </body>
